<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pogoda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styl.css') }}">
   
</head>

<body>

    <h1 style="margin-top: 20px;">Aplikacja pogodowa</h1>
        
        <div class="container">
            <div class="row">
               
                    <form method="POST">
                        <div class="col" id="frcntr">
                                <input class="input" name="city" type="text" placeholder="Podaj miasto...">
                            
                                <button class="button">
                                    Wyszukaj
                                </button>
                            </div>
                            
                            {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}" id="alrt"> 
                <i class="close icon" onclick=delete_flash(this)></i>
                {{ message }} 
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
                              
                            </div>
                    </form>
                    {% block content %}

                    {% endblock %}
                </div>
        
        
 
        <div class="container">
         
               <div class="row" id="rw">
                {% block us %}
                    
                {% endblock %}
            </div>
            
        </div>
   

</body>

</html>
